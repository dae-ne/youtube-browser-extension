<!DOCTYPE html>
<html>
<head>
  <title>YT extension options</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <form class="options-form">
      <div class="option">
        <input type="checkbox" id="auto-skip-ads" name="autoSkipAds" />
        <label>Automatically skip ads</label>
      </div>

      <div class="option">
        <input type="checkbox" id="shorts-to-video-btn" name="showShortsToVideoButton" />
        <label for="shorts-to-video-btn">Show shorts to video button</label>
      </div>

      <div class="option">
        <input type="checkbox" id="loop-shorts-to-video" name="loopShortsToVideo" />
        <label for="loop-shorts-to-video">Auto loop video opened from shorts</label>
      </div>

      <div class="option">
        <input type="checkbox" id="shorts-ui-update" name="updateShortsUI" />
        <label for="shorts-ui-update">Update shorts UI for vertical screens</label>
      </div>

      <div class="option">
        <input type="checkbox" id="remove-ads" name="removeAds" />
        <label for="remove-ads">Remove non layout breaking ads</label>
      </div>
    </form>
  </div>
</body>
</html>
